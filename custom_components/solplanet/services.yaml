set_schedule_slots:
  name: Set Schedule Slots
  description: Set a charging/discharging schedule slot for a specific battery
  target:
    entity:
      integration: solplanet
      domain: binary_sensor
  fields:
    day:
      name: Day
      description: Day of the week
      required: true
      selector:
        select:
          options:
            - "Mon"
            - "Tus"
            - "Wen"
            - "Thu"
            - "Fri"
            - "Sat"
            - "Sun"
    start_hour:
      name: Start Hour
      description: Hour to start (0-23)
      required: true
      selector:
        number:
          min: 0
          max: 23
          step: 1
          mode: box
    start_minute:
      name: Start Minute
      description: Minute to start (0 or 30)
      required: true
      selector:
        number:
          min: 0
          max: 30
          step: 30
          mode: box
    duration:
      name: Duration
      description: Duration in hours (1-4)
      required: true
      selector:
        number:
          min: 1
          max: 4
          step: 1
          mode: box
    mode:
      name: Mode
      description: Charge or discharge mode
      required: true
      selector:
        select:
          options:
            - "charge"
            - "discharge"

clear_schedule:
  name: Clear Schedule
  description: Clear schedule for specific battery
  target:
    entity:
      integration: solplanet
      domain: binary_sensor
  fields:
    day:
      name: Day
      description: Day to clear or 'all' for all days
      required: true
      selector:
        select:
          options:
            - "all"
            - "Mon"
            - "Tus"
            - "Wen"
            - "Thu"
            - "Fri"
            - "Sat"
            - "Sun"

set_meter_limit_power:
  name: Enable power limit control (Limit power)
  description: Enable power limit control in Limit power mode.
  fields:
    device_id:
      name: Meter device
      description: Select the Solplanet meter device.
      required: true
      selector:
        device:
          integration: solplanet
    abs:
      name: Limit mode
      description: 0=Phase-balanced (Sum of all phases), 1=Phase-specific (Per phase)
      required: true
      selector:
        select:
          options:
            - label: "Phase-balanced (Sum of all phases)"
              value: "0"
            - label: "Phase-specific (Per phase)"
              value: "1"
    limitType:
      name: Limit type
      description: 0=(W) absolute power, 1=(%) of nominal system power
      required: true
      selector:
        select:
          options:
            - label: "(W) absolute power"
              value: "0"
            - label: "(%) of nominal system power"
              value: "1"
    target:
      name: Export power limit setpoint (W)
      description: Required when Limit type is Absolute (0). Range 0 to 10000 W.
      required: false
      selector:
        number:
          min: 0
          max: 10000
          step: 1
          mode: box
    targetPer:
      name: Export power limit setpoint (%)
      description: Required when Limit type is Percent (1). Range 0 to 100%.
      required: false
      selector:
        number:
          min: 0
          max: 100
          step: 1
          mode: box
    powerDiff:
      name: Setpoint offset (W)
      description: Offset in watts. Range -1000 to 1000 W.
      required: true
      selector:
        number:
          min: -1000
          max: 1000
          step: 1
          mode: box
    lostTime:
      name: Communications loss timeout (s)
      description: Range 1 to 60 seconds.
      required: true
      selector:
        number:
          min: 1
          max: 60
          step: 1
          mode: box
    lostPowerMax:
      name: Communications loss power limit (W)
      description: Range 0 to 10000 W.
      required: true
      selector:
        number:
          min: 0
          max: 10000
          step: 1
          mode: box

